server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-customer
          uri: lb://service-customer
          predicates:
            - Path=/customers/**
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/products/**
        - id: service-operations
          uri: lb://service-operations
          predicates:
            - Path=/operations/**
        - id: service-manage
            uri: lb://service-manage
            predicates:
              - Path=/manages/**

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG

management.endpoints.web.exposure.include: '*'